<div class="feedback-modal" id="feedback-modal">
    <form class="feedback-modal__form" id="feedback-modal__form">
        <img
            src="./images/feedback/cross.svg"
            class="feedback-modal__form__cross"
            id="feedback-modal__form__cross"
            alt="Крестик"
        />
        <h2 class="feedback-modal__form__title">Нужна консультация?</h2>
        <div class="feedback-modal__form__description">
            Оставьте заявку, наш мастер перезвонит вам в течении 5 минут и проконсультирует Вас по
            любым интересующим вопросам
        </div>
        <div class="text-field">
            <label class="text-field__label">Ваше имя</label>
            <input class="text-field__input" id="feedback-modal__name-field" type="text" />
        </div>
        <div class="text-field">
            <label class="text-field__label">Номер телефона</label>
            <input class="text-field__input" id="feedback-modal__phone-field" type="text" placeholder="+7 (978) 123 45 67" />
        </div>

        <div id="feedback-modal__error-message" class="feedback-modal__form__error-message"></div>

        <div class="feedback-modal__form__footer">
            <button class="primary-button feedback-modal__form__button">Отправить</button>
            <span class="feedback-modal__form__agreement">
                Нажимая на кнопку, вы соглашаетесь с условиями политики конфиденциальности
            </span>
        </div>
    </form>
</div>
