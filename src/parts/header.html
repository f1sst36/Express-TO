<header class="header" id="header">
    <div class="header__top">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-xs-6">
                    <div class="address">
                        <img src="./images/header/address-sign.svg" alt="Адрес" />
                        <span class="regular-text address__text"
                            >г.Севастополь, ул.Руднева, 35Б</span
                        >
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-xs-6">
                    <div class="work-time">
                        <img src="./images/header/clock.svg" alt="Часы" />
                        <div class="work-time__text">
                            <span class="bold work-time__text__first-gap">ПН-ПТ</span
                            ><span>09:00–17:00</span
                            ><span class="bold work-time__text__second-gap">СБ</span
                            ><span>09:00–16:00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header__bottom" id="header-bottom">
        <div class="container">
            <div class="row header__bottom__row">
                <div class="col-md-3 col-xs-6">
                    <picture>
                        <source srcset="./images/mobile-logo.svg" media="(max-width: 991px)" />
                        <img src="./images/logo.svg" alt="Лого" />
                    </picture>
                </div>
                <div class="col-md-6">
                    @@include('./navigation.html')
                </div>
                <div class="col-md-3">
                    <div class="phone-button">
                        <a style="color: #fff" href="tel:+79785565060">
                            <button class="primary-button small-button">+7 978 556 50 60</button>
                        </a>
                    </div>
                </div>
                <div class="col-xs-6 mobile-menu-icon-wrapper">
                    <img
                        src="./images/header/burger-icon.svg"
                        class="menu-icon"
                        id="menu-icon"
                        alt="Иконка меню"
                    />
                </div>
            </div>
        </div>
    </div>

    <div class="header__mobile" id="header__mobile">
        <div class="header__mobile__head">
            <div class="container">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="address">
                            <img src="./images/header/address-sign.svg" alt="Адрес" />
                            <span class="address__text">г.Севастополь, <br />ул.Руднева, 35Б</span>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="work-time">
                            <img src="./images/header/clock.svg" alt="Часы" />
                            <div class="work-time__text">
                                <span class="bold work-time__text__first-gap">ПН-ПТ</span
                                ><span>09:00–17:00</span>
                                <br />
                                <span class="bold work-time__text__second-gap">СБ</span
                                ><span>09:00–16:00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__mobile__body">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        @@include('./navigation.html')
                        <div class="phone-button">
                            <a style="color: #fff" href="tel:+79785565060">
                                <button class="primary-button small-button">
                                    +7 978 556 50 60
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
